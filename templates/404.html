{% extends 'base.html' %}

{% block title %}Page non trouvée - ECOBANK{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card border-0 shadow-lg">
                <div class="card-body py-5">
                    <i class="fas fa-search text-ecobank" style="font-size: 5rem; opacity: 0.3;"></i>
                    <h1 class="display-1 text-ecobank mb-3">404</h1>
                    <h3 class="text-muted mb-4">Page non trouvée</h3>
                    <p class="lead text-muted mb-4">
                        Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'home' %}" class="btn btn-ecobank btn-lg me-md-2">
                            <i class="fas fa-home me-2"></i>Retour à l'accueil
                        </a>
                        {% if user.is_authenticated %}
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-tachometer-alt me-2"></i>Mon tableau de bord
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
