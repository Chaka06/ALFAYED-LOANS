{% extends 'base.html' %}

{% block title %}Erreur serveur - Investor Banque{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card border-0 shadow-lg">
                <div class="card-body py-5">
                    <i class="fas fa-tools text-warning" style="font-size: 5rem; opacity: 0.3;"></i>
                    <h1 class="display-1 text-warning mb-3">500</h1>
                    <h3 class="text-muted mb-4">Erreur interne du serveur</h3>
                    <p class="lead text-muted mb-4">
                        Une erreur technique est survenue. Nos équipes ont été notifiées et travaillent à la résolution du problème.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'home' %}" class="btn btn-ecobank btn-lg me-md-2">
                            <i class="fas fa-home me-2"></i>Retour à l'accueil
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-redo me-2"></i>Réessayer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
