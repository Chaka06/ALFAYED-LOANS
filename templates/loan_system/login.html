{% extends 'base.html' %}

{% block title %}Connexion - ECOBANK{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-header card-header-ecobank text-center">
                    <h3 class="mb-0 text-ecobank">
                        <i class="fas fa-sign-in-alt me-2"></i>Connexion
                    </h3>
                </div>
                
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">
                                <i class="fas fa-user me-1"></i>Nom d'utilisateur
                            </label>
                            {{ form.username }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">
                                <i class="fas fa-lock me-1"></i>Mot de passe
                            </label>
                            {{ form.password }}
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-ecobank btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">Pas encore de compte ?</p>
                        <a href="{% url 'register' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-user-plus me-2"></i>S'inscrire
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
